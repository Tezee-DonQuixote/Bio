<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezee - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: none;
        }

        .video-background.active {
            display: block;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            width: 420px; /* Увеличил ширину */
            height: 580px; /* Увеличил высоту */
            transition: transform 0.1s;
            display: none;
        }

        .container.active {
            display: block;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px; /* Увеличил отступы */
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .original-name {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .original-name.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .social-buttons {
            display: none;
            gap: 20px; /* Увеличил расстояние между кнопками */
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .social-buttons.active {
            display: flex;
        }

        .social-buttons.single-mode {
            gap: 0;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 70px; /* Увеличил кнопки */
            height: 70px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .social-btn img {
            width: 75%; /* Увеличил иконки */
            height: 75%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .social-btn:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }

        /* Анимации для single-mode */
        .social-btn.fade-out {
            opacity: 0;
            transform: scale(0.5);
            width: 0;
            margin: 0;
        }

        .social-btn.center-mode {
            transform: scale(1.3); /* Увеличил масштаб центральной кнопки */
            z-index: 10;
            position: relative;
        }

        /* Прямоугольник с ссылками */
        .links-container {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px; /* Увеличил отступы */
            margin-top: 25px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
            min-height: 120px; /* Минимальная высота */
        }

        .links-container.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px; /* Увеличил отступы */
            margin: 10px 0; /* Увеличил расстояние между ссылками */
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.95em; /* Увеличил шрифт */
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .link-item.copied {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.5);
        }

        .site-link {
            display: inline-block;
            padding: 12px 30px; /* Увеличил кнопку */
            background: rgba(255, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.95em; /* Увеличил шрифт */
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin-top: 10px;
        }

        .site-link:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .site-link.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .decoration-line {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.5), transparent);
            margin: 20px auto;
        }

        /* Дисклеймер */
        .disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Кнопка Gallop On */
        .gallop-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1500;
            transition: all 0.5s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            animation: gallopPulse 2s infinite;
        }

        .gallop-btn.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .gallop-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gallopPulse {
            0% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
        }

        /* Кнопка и микшер звука */
        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
        }

        .sound-controls.active {
            display: block;
        }

        .sound-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .sound-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .sound-btn.muted {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
        }

        .volume-mixer {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            min-width: 150px;
        }

        .sound-controls:hover .volume-mixer {
            display: block;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }

        .volume-value {
            color: white;
            font-size: 0.8em;
            text-align: center;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
            color: white;
            font-size: 1.2em;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 550px;
                margin: 20px;
            }
            
            .profile-card {
                padding: 30px;
            }
            
            .main-name {
                font-size: 2em;
            }
            
            .sound-controls {
                top: 10px;
                right: 10px;
            }
            
            .disclaimer {
                width: 90%;
                margin: 0 auto;
                padding: 15px 20px;
                font-size: 0.9em;
            }
            
            .gallop-btn {
                padding: 12px 25px;
                font-size: 1.2em;
            }
            
            .social-btn {
                width: 65px;
                height: 65px;
            }
            
            .social-btn img {
                width: 70%;
                height: 70%;
            }
            
            .links-container {
                padding: 20px;
                min-height: 110px;
            }
            
            .link-item {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Сайт был создан по приколу по этому могут быть недочёты.
    </div>

    <button class="gallop-btn" id="gallopBtn">Gallop On</button>

    <div class="sound-controls" id="soundControls">
        <div class="sound-btn" id="soundBtn">🔊 Звук вкл</div>
        <div class="volume-mixer">
            <div class="volume-value">Громкость: <span id="volumeValue">60%</span></div>
            <input type="range" min="0" max="100" value="60" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <div class="loader" id="loader">
        Загрузка Tezee Portfolio...
    </div>

    <div class="video-background" id="videoBackground">
        <video muted loop id="bgVideo">
            <source src="https://files.catbox.moe/rvkv8u.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="container" id="interactiveCard">
        <div class="profile-card">
            <img src="https://i.ibb.co/jZvZyfyQ/photo-2025-01-14-20-43-36.jpg" alt="Tezee Avatar" class="avatar">
            <h1 class="main-name selectable">⚫Tezee🔴</h1>
            <div class="decoration-line"></div>
            <p class="original-name selectable" id="originalName">tezee_its_me</p>
            
            <!-- Социальные кнопки -->
            <div class="social-buttons" id="socialButtons">
                <a class="social-btn" id="socialBtn1" data-type="telegram">
                    <img src="https://i.ibb.co/YBBpDm6R/photo-2025-01-14-20-43-36.jpg" alt="Telegram">
                </a>
                <a class="social-btn" id="socialBtn2" data-type="discord">
                    <img src="https://i.ibb.co/ZzWRFfGJ/photo-2025-01-14-20-43-36.jpg" alt="Discord">
                </a>
                <a class="social-btn" id="socialBtn3" data-type="github">
                    <img src="https://i.ibb.co/N2VcGLFQ/photo-2025-01-14-20-43-36.jpg" alt="GitHub">
                </a>
            </div>

            <!-- Контейнер для ссылок -->
            <div class="links-container" id="linksContainer">
                <div class="link-item" data-link="https://t.me/tezee">Telegram: @tezee</div>
                <div class="link-item" data-link="tezee#1234">Discord: tezee#1234</div>
                <div class="link-item" data-link="https://github.com/tezee">GitHub: tezee</div>
            </div>
            
            <!-- Кнопка Portfolio -->
            <a class="site-link" id="portfolioBtn">Tezee Portfolio</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const soundBtn = document.getElementById('soundBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const disclaimer = document.getElementById('disclaimer');
        const gallopBtn = document.getElementById('gallopBtn');
        const soundControls = document.getElementById('soundControls');
        const loader = document.getElementById('loader');
        const videoBackground = document.getElementById('videoBackground');
        const interactiveCard = document.getElementById('interactiveCard');
        const originalName = document.getElementById('originalName');
        const socialButtons = document.getElementById('socialButtons');
        const portfolioBtn = document.getElementById('portfolioBtn');
        const linksContainer = document.getElementById('linksContainer');

        let isSoundEnabled = true;
        let volume = 0.6;
        let currentActiveButton = null;

        // Функция для переключения на социальные кнопки
        function toggleSocialButtons() {
            portfolioBtn.classList.add('hidden');
            originalName.classList.add('hidden');
            
            setTimeout(() => {
                socialButtons.classList.add('active');
            }, 300);
        }

        // Функция для анимации выбора кнопки
        function selectSocialButton(clickedButton) {
            if (currentActiveButton === clickedButton) {
                resetSocialButtons();
                return;
            }

            currentActiveButton = clickedButton;
            const buttons = socialButtons.querySelectorAll('.social-btn');
            const buttonType = clickedButton.dataset.type;
            
            // Анимация исчезновения других кнопок
            buttons.forEach(button => {
                if (button !== clickedButton) {
                    button.classList.add('fade-out');
                }
            });

            // Анимация центральной кнопки
            setTimeout(() => {
                clickedButton.classList.add('center-mode');
                socialButtons.classList.add('single-mode');
                
                // Показываем контейнер с ссылками
                setTimeout(() => {
                    linksContainer.classList.add('active');
                }, 300);
            }, 500);
        }

        // Функция сброса к исходному состоянию
        function resetSocialButtons() {
            const buttons = socialButtons.querySelectorAll('.social-btn');
            
            linksContainer.classList.remove('active');
            
            buttons.forEach(button => {
                button.classList.remove('fade-out', 'center-mode');
            });
            
            setTimeout(() => {
                socialButtons.classList.remove('single-mode');
                currentActiveButton = null;
            }, 300);
        }

        // Обработчики кликов на социальные кнопки
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                selectSocialButton(this);
            });
        });

        // Обработчик кликов на ссылки для копирования
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function() {
                const textToCopy = this.dataset.link;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    this.classList.add('copied');
                    this.textContent = '✓ Скопировано!';
                    
                    setTimeout(() => {
                        this.classList.remove('copied');
                        // Возвращаем оригинальный текст
                        const originalText = this.dataset.link;
                        if (originalText.includes('t.me')) this.textContent = 'Telegram: @tezee';
                        else if (originalText.includes('discord')) this.textContent = 'Discord: tezee#1234';
                        else if (originalText.includes('github')) this.textContent = 'GitHub: tezee';
                        else this.textContent = originalText;
                    }, 2000);
                });
            });
        });

        portfolioBtn.addEventListener('click', toggleSocialButtons);

        function startWebsite() {
            gallopBtn.style.transform = 'translate(-50%, -50%) scale(0)';
            gallopBtn.style.opacity = '0';
            
            setTimeout(() => {
                videoBackground.classList.add('active');
                interactiveCard.classList.add('active');
                soundControls.classList.add('active');
                
                video.play().then(() => {
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = volume;
                        updateVolumeDisplay();
                    }, 100);
                }).catch(error => {
                    console.log('Ошибка запуска видео:', error);
                });
            }, 500);
        }

        gallopBtn.addEventListener('click', startWebsite);

        function updateVolumeDisplay() {
            volumeValue.textContent = Math.round(volume * 100) + '%';
            volumeSlider.value = volume * 100;
        }

        function disableSound() {
            video.muted = true;
            isSoundEnabled = false;
            soundBtn.textContent = '🔇 Звук выкл';
            soundBtn.classList.add('muted');
        }

        function enableSound() {
            video.muted = false;
            isSoundEnabled = true;
            soundBtn.textContent = '🔊 Звук вкл';
            soundBtn.classList.remove('muted');
        }

        soundBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isSoundEnabled) {
                disableSound();
            } else {
                enableSound();
            }
        });

        volumeSlider.addEventListener('input', function() {
            volume = volumeSlider.value / 100;
            video.volume = volume;
            updateVolumeDisplay();
        });

        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play();
        });

        window.addEventListener('load', function() {
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
            
            setTimeout(() => {
                disclaimer.style.display = 'none';
                gallopBtn.classList.add('visible');
            }, 2000);
            
            video.load();
        });

        const card = document.getElementById('interactiveCard');
        
        document.addEventListener('mousemove', (e) => {
            if (interactiveCard.classList.contains('active')) {
                const xAxis = (e.pageX - window.innerWidth / 2) / 20;
                const yAxis = (e.pageY - window.innerHeight / 2) / 20;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.05)`;
            }
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
            card.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                card.style.transition = 'transform 0.1s';
            }, 500);
        });

        card.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });

        // Система отслеживания посещений
        function trackVisitor() {
            const visitorInfo = {
                timestamp: new Date().toLocaleString('ru-RU'),
                page: window.location.href,
                referrer: document.referrer || 'прямой заход',
                device: `${screen.width}x${screen.height}`,
                language: navigator.language,
                browser: getBrowserName(),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled ? 'включены' : 'выключены'
            };
            
            saveToLocalStorage(visitorInfo);
            logToConsole(visitorInfo);
        }

        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes('Chrome')) return 'Chrome';
            if (userAgent.includes('Firefox')) return 'Firefox';
            if (userAgent.includes('Safari')) return 'Safari';
            if (userAgent.includes('Edge')) return 'Edge';
            return 'Другой';
        }

        function saveToLocalStorage(visitorInfo) {
            let visits = JSON.parse(localStorage.getItem('tezeeSiteVisits') || '[]');
            visits.push(visitorInfo);
            if (visits.length > 100) visits = visits.slice(-100);
            localStorage.setItem('tezeeSiteVisits', JSON.stringify(visits));
        }

        function logToConsole(visitorInfo) {
            console.log(`%c🎯 НОВЫЙ ПОСЕТИТЕЛЬ`, 'background: #ff0000; color: white; padding: 5px; border-radius: 3px;');
            console.log('📅 Время:', visitorInfo.timestamp);
            console.log('🌐 Страница:', visitorInfo.page);
            console.log('🔗 Откуда:', visitorInfo.referrer);
            console.log('📱 Устройство:', visitorInfo.device);
            console.log('🗣️ Язык:', visitorInfo.language);
            console.log('🔍 Браузер:', visitorInfo.browser);
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(trackVisitor, 1000);
        });

        let pageLoadTime = Date.now();
        window.addEventListener('beforeunload', function() {
            const visitDuration = Math.round((Date.now() - pageLoadTime) / 1000);
            console.log(`⏱️ Посетитель провёл на сайте: ${visitDuration} секунд`);
        });
    </script>
</body>
</html>
