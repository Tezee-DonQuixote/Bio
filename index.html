            user-select: none;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;

        .video-background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: none;
        }

            display: block;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            width: 420px;
            height: 580px;
            transition: transform 0.1s;
            display: none;
        }

        .container.active {
            display: block;
            animation: containerAppear 1s ease-out;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
            animation: avatarAppear 0.8s ease-out 0.3s both;
        }

        @keyframes avatarAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: textAppear 0.6s ease-out 0.5s both;

            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }

        .original-name {

            color: rgba(255, 255, 255, 0.7);

            border: 1px solid rgba(255, 0, 0, 0.5);

            padding: 15px;
            display: none;

            height: 15px;

            position: relative;

        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);

        @keyframes controlsAppear {

            }
            .loading-text {

            }
        }

        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgress(percent, details = "") {
            progressBar.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
            if (details) {
                loadingDetails.textContent = details;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π
        function createVideoElement(quality = 'low') {
            const video = document.createElement('video');
            video.id = 'bgVideo';
            video.loop = true;
            video.playsinline = true;
            video.preload = 'auto';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.style.filter = 'brightness(0.7)';
            
            const source = document.createElement('source');
            source.src = videoSources[quality];
            source.type = 'video/mp4';
            video.appendChild(source);
            
            return video;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        function loadVideoProgressive() {
            updateProgress(10, "–ó–∞–≥—Ä—É–∑–∫–∞ –±—ã—Å—Ç—Ä–æ–π –≤–µ—Ä—Å–∏–∏...");
            
            // –°–Ω–∞—á–∞–ª–∞ –≥—Ä—É–∑–∏–º –Ω–∏–∑–∫–æ–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é
            bgVideo = createVideoElement('low');
            videoBackground.appendChild(bgVideo);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤–∏–¥–µ–æ
            bgVideo.volume = 0.5;
            bgVideo.muted = true;
            
            // –°–æ–±—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –±—ã—Å—Ç—Ä–æ–π –≤–µ—Ä—Å–∏–∏
            bgVideo.addEventListener('loadstart', function() {
                updateProgress(15, "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...");
            });

            bgVideo.addEventListener('progress', function() {
                if (bgVideo.buffered.length > 0 && bgVideo.duration > 0) {
                    const loaded = bgVideo.buffered.end(0);
                    const duration = bgVideo.duration;
                    const percent = (loaded / duration) * 100;
                    
                    // –ë—ã—Å—Ç—Ä–∞—è –≤–µ—Ä—Å–∏—è —Å—á–∏—Ç–∞–µ—Ç—Å—è –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–π –ø—Ä–∏ 30%
                    const quickLoadPercent = Math.min(percent, 30);
                    updateProgress(10 + quickLoadPercent * 0.6, `–ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞: ${Math.round(quickLoadPercent)}%`);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –±—ã—Å—Ç—Ä–æ–≥–æ —Å—Ç–∞—Ä—Ç–∞ –∫–æ–≥–¥–∞ –µ—Å—Ç—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö
                    if (quickLoadPercent >= 15 && !useQuickStart) {
                        quickStartBtn.style.display = 'block';
                        loadingDetails.textContent = "–ú–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å —Å —á–∞—Å—Ç–∏—á–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π!";
                    }
                    
                    // –ï—Å–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                    if (quickLoadPercent >= 25 && !websiteStarted) {
                        autoStartIfReady();
                    }
                }
            });

            bgVideo.addEventListener('canplay', function() {
                updateProgress(80, "–ë—ã—Å—Ç—Ä–∞—è –≤–µ—Ä—Å–∏—è –≥–æ—Ç–æ–≤–∞!");
                if (!websiteStarted && !useQuickStart) {
                    setTimeout(() => autoStartIfReady(), 500);
                }
            });

            bgVideo.addEventListener('canplaythrough', function() {
                updateProgress(90, "–í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –±–µ—Å–ø–µ—Ä–µ–±–æ–π–Ω–æ–º—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é");
                if (!websiteStarted) {
                    startWebsite();
                }
            });

            // –§–æ–Ω–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏
            setTimeout(() => {
                loadHighQualityVersion();
            }, 1000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –≤ —Ñ–æ–Ω–µ
        function loadHighQualityVersion() {
            const highQualityVideo = createVideoElement('high');
            highQualityVideo.style.display = 'none';
            highQualityVideo.preload = 'auto';
            
            highQualityVideo.addEventListener('progress', function() {
                if (highQualityVideo.buffered.length > 0 && highQualityVideo.duration > 0) {
                    const loaded = highQualityVideo.buffered.end(0);
                    const duration = highQualityVideo.duration;
                    const percent = (loaded / duration) * 100;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å
                    if (percent > 0) {
                        const totalProgress = 80 + (percent * 0.2); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 20% –¥–ª—è HD –≤–µ—Ä—Å–∏–∏
                        updateProgress(totalProgress, `–ó–∞–≥—Ä—É–∑–∫–∞ HD –≤–µ—Ä—Å–∏–∏: ${Math.round(percent)}%`);
                    }
                }
            });

            highQualityVideo.addEventListener('canplaythrough', function() {
                updateProgress(100, "HD –≤–µ—Ä—Å–∏—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
                
                // –ü–ª–∞–≤–Ω–∞—è –∑–∞–º–µ–Ω–∞ –Ω–∞ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é
                setTimeout(() => {
                    if (bgVideo) {
                        highQualityVideo.currentTime = bgVideo.currentTime;
                        highQualityVideo.volume = bgVideo.volume;
                        highQualityVideo.muted = bgVideo.muted;
                        highQualityVideo.style.display = 'block';
                        bgVideo.style.display = 'none';
                        
                        // –ó–∞–ø—É—Å–∫–∞–µ–º HD –≤–µ—Ä—Å–∏—é
                        highQualityVideo.play().catch(e => console.log('HD video play error:', e));
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–µ–∫—É—â–µ–µ –≤–∏–¥–µ–æ
                        bgVideo = highQualityVideo;
                        
                        setTimeout(() => {
                            if (bgVideo.parentNode) {
                                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –≤–µ—Ä—Å–∏—é
                                const oldVideo = bgVideo.parentNode.querySelector('video[style*="display: none"]');
                                if (oldVideo) oldVideo.remove();
                            }
                        }, 2000);
                    }
                }, 500);
            });

            videoBackground.appendChild(highQualityVideo);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å—Ç–∞—Ä—Ç –∫–æ–≥–¥–∞ –≥–æ—Ç–æ–≤–æ
        function autoStartIfReady() {
            if (!websiteStarted && bgVideo.readyState >= 3) { // HAVE_FUTURE_DATA
                updateProgress(85, "–ó–∞–ø—É—Å–∫ —Å–∞–π—Ç–∞...");
                setTimeout(() => startWebsite(), 1000);
            }
        }

        // –ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç –ø–æ –∫–Ω–æ–ø–∫–µ
        quickStartBtn.addEventListener('click', function() {
            useQuickStart = true;
            quickStartBtn.style.display = 'none';
            updateProgress(70, "–ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            setTimeout(() => startWebsite(), 500);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        volumeSlider.addEventListener('input', function() {
            if (bgVideo) {
                bgVideo.volume = this.value;
                updateSoundIcon();
            }
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        soundToggle.addEventListener('click', function() {
            if (!bgVideo) return;
            
            isMuted = !isMuted;
            bgVideo.muted = isMuted;
            updateSoundToggle();
            
            if (!isMuted) {
                setTimeout(() => {
                    volumeSliderContainer.classList.add('active');
                    isVolumeVisible = true;
                }, 100);
            } else {
                volumeSliderContainer.classList.remove('active');
                isVolumeVisible = false;
            }
        });

        document.addEventListener('click', function(event) {
            if (isVolumeVisible && !soundControls.contains(event.target)) {
                volumeSliderContainer.classList.remove('active');
                isVolumeVisible = false;
            }
        });

        function updateSoundToggle() {
            if (!bgVideo) return;
            
            if (isMuted) {
                soundToggle.classList.remove('unmuted');
                soundToggle.classList.add('muted');
                soundToggle.querySelector('.sound-text').textContent = '–í–∫–ª –∑–≤—É–∫';
            } else {
                soundToggle.classList.remove('muted');
                soundToggle.classList.add('unmuted');
                soundToggle.querySelector('.sound-text').textContent = '–í—ã–∫–ª –∑–≤—É–∫';
            }
            updateSoundIcon();
        }

        function updateSoundIcon() {
            if (!bgVideo) return;
            
            const soundIcon = soundToggle.querySelector('.sound-icon');
            if (bgVideo.muted || bgVideo.volume === 0) {
                soundIcon.textContent = 'üîá';
            } else if (bgVideo.volume < 0.3) {
                soundIcon.textContent = 'üîà';
            } else if (bgVideo.volume < 0.7) {
                soundIcon.textContent = 'üîâ';
            } else {
                soundIcon.textContent = 'üîä';
            }
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Gallop On –ø–æ—Å–ª–µ –¥–∏—Å–∫–ª–µ–π–º–µ—Ä–∞
        setTimeout(() => {
            gallopBtn.classList.add('visible');
        }, 2000);

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–π—Ç–∞
        function startWebsite() {
            if (websiteStarted) return;
            websiteStarted = true;
            
            gallopBtn.classList.add('hidden');
            disclaimer.style.display = 'none';
            
            setTimeout(() => {
                videoBackground.classList.add('active');
                interactiveCard.classList.add('active');
                soundControls.classList.add('active');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
                if (bgVideo) {
                    bgVideo.play().catch(e => {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                        showPlayButton();
                    });
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                }
            }, 300);
        }

        function showPlayButton() {
            const playBtn = document.createElement('button');
            playBtn.textContent = '‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≤–∏–¥–µ–æ';
            playBtn.style.position = 'fixed';
            playBtn.style.top = '80px';
            playBtn.style.left = '20px';
            playBtn.style.background = 'rgba(255, 0, 0, 0.5)';
            playBtn.style.color = 'white';
            playBtn.style.border = '1px solid rgba(255, 0, 0, 0.7)';
            playBtn.style.padding = '10px 15px';
            playBtn.style.borderRadius = '10px';
            playBtn.style.cursor = 'pointer';
            playBtn.style.zIndex = '100';
            playBtn.style.backdropFilter = 'blur(10px)';
            playBtn.addEventListener('click', function() {
                if (bgVideo) {
                    bgVideo.play();
                }
                playBtn.remove();
            });
            document.body.appendChild(playBtn);
        }

        gallopBtn.addEventListener('click', startWebsite);

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
        // [–ó–¥–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥]

        // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ
        function setupVideoLoop() {
            if (bgVideo) {
                bgVideo.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                });
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤–∏–¥–µ–æ
        function handleVideoError() {
            console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω');
            updateProgress(100, "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω");
            
            videoBackground.innerHTML = '<div style="width:100%;height:100%;background:linear-gradient(45deg, #000, #330000, #000);background-size:400% 400%;animation:gradient 10s ease infinite;"></div>';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradient {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                if (!websiteStarted) startWebsite();
            }, 1000);
        }

        // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadVideoProgressive();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateSoundToggle();
    </script>
</body>
