<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezee - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: none;
        }

        .video-background.active {
            display: block;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            width: 380px;
            height: 480px;
            transition: transform 0.1s;
            display: none;
        }

        .container.active {
            display: block;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .original-name {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
        }

        .site-link {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            position: relative;
            overflow: hidden;
        }

        .site-link:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .decoration-line {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.5), transparent);
            margin: 20px auto;
        }

        /* –î–∏—Å–∫–ª–µ–π–º–µ—Ä */
        .disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* –ö–Ω–æ–ø–∫–∞ Gallop On - –ö–ê–ö –ö–ù–û–ü–ö–ê –ó–í–£–ö–ê */
        .gallop-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1500;
            transition: all 0.5s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            animation: gallopPulse 2s infinite;
        }

        .gallop-btn.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .gallop-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gallopPulse {
            0% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
        }

        /* –ö–Ω–æ–ø–∫–∞ –∏ –º–∏–∫—à–µ—Ä –∑–≤—É–∫–∞ */
        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
        }

        .sound-controls.active {
            display: block;
        }

        .sound-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .sound-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .sound-btn.muted {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
        }

        .volume-mixer {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            min-width: 150px;
        }

        .sound-controls:hover .volume-mixer {
            display: block;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }

        .volume-value {
            color: white;
            font-size: 0.8em;
            text-align: center;
        }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
            color: white;
            font-size: 1.2em;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                height: auto;
                min-height: 500px;
                margin: 20px;
            }
            
            .profile-card {
                padding: 25px;
            }
            
            .main-name {
                font-size: 1.8em;
            }
            
            .sound-controls {
                top: 10px;
                right: 10px;
            }
            
            .disclaimer {
                width: 90%;
                margin: 0 auto;
                padding: 15px 20px;
                font-size: 0.9em;
            }
            
            .gallop-btn {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- –î–∏—Å–∫–ª–µ–π–º–µ—Ä –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã -->
    <div class="disclaimer" id="disclaimer">
        –°–∞–π—Ç –±—ã–ª —Å–æ–∑–¥–∞–Ω –ø–æ –ø—Ä–∏–∫–æ–ª—É –ø–æ —ç—Ç–æ–º—É –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–¥–æ—á—ë—Ç—ã.
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ Gallop On -->
    <button class="gallop-btn" id="gallopBtn">Gallop On</button>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º -->
    <div class="sound-controls" id="soundControls">
        <div class="sound-btn" id="soundBtn">üîä –ó–≤—É–∫ –≤–∫–ª</div>
        <div class="volume-mixer">
            <div class="volume-value">–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="volumeValue">60%</span></div>
            <input type="range" min="0" max="100" value="60" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <!-- –õ–æ–∞–¥–µ—Ä -->
    <div class="loader" id="loader">
        –ó–∞–≥—Ä—É–∑–∫–∞ Tezee Portfolio...
    </div>

    <!-- –í–ò–î–ï–û -->
    <div class="video-background" id="videoBackground">
        <video muted loop id="bgVideo">
            <source src="https://files.catbox.moe/rvkv8u.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container" id="interactiveCard">
        <div class="profile-card">
            <img src="https://i.ibb.co/jZvZyfyQ/photo-2025-01-14-20-43-36.jpg" alt="Tezee Avatar" class="avatar">
            <h1 class="main-name selectable">‚ö´Tezeeüî¥</h1>
            <div class="decoration-line"></div>
            <p class="original-name selectable">tezee_its_me</p>
            <a href="#" class="site-link">Tezee Portfolio</a>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const video = document.getElementById('bgVideo');
        const soundBtn = document.getElementById('soundBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const disclaimer = document.getElementById('disclaimer');
        const gallopBtn = document.getElementById('gallopBtn');
        const soundControls = document.getElementById('soundControls');
        const loader = document.getElementById('loader');
        const videoBackground = document.getElementById('videoBackground');
        const interactiveCard = document.getElementById('interactiveCard');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let isSoundEnabled = true;
        let volume = 0.6; // 60% –≥—Ä–æ–º–∫–æ—Å—Ç–∏

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–π—Ç–∞
        function startWebsite() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Gallop On —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            gallopBtn.style.transform = 'translate(-50%, -50%) scale(0)';
            gallopBtn.style.opacity = '0';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ —Ñ–æ–Ω –∏ –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                videoBackground.classList.add('active');
                interactiveCard.classList.add('active');
                soundControls.classList.add('active');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
                video.play().then(() => {
                    console.log('–í–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                    
                    // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = volume;
                        updateVolumeDisplay();
                    }, 100);
                    
                }).catch(error => {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ:', error);
                });
                
            }, 500);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ Gallop On
        gallopBtn.addEventListener('click', startWebsite);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function updateVolumeDisplay() {
            volumeValue.textContent = Math.round(volume * 100) + '%';
            volumeSlider.value = volume * 100;
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
        function disableSound() {
            video.muted = true;
            isSoundEnabled = false;
            soundBtn.textContent = 'üîá –ó–≤—É–∫ –≤—ã–∫–ª';
            soundBtn.classList.add('muted');
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
        function enableSound() {
            video.muted = false;
            isSoundEnabled = true;
            soundBtn.textContent = 'üîä –ó–≤—É–∫ –≤–∫–ª';
            soundBtn.classList.remove('muted');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –∑–≤—É–∫–∞
        soundBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isSoundEnabled) {
                disableSound();
            } else {
                enableSound();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        volumeSlider.addEventListener('input', function() {
            volume = volumeSlider.value / 100;
            video.volume = volume;
            updateVolumeDisplay();
        });

        // –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ –≤–∏–¥–µ–æ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è
        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play();
        });

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –¥–∏—Å–∫–ª–µ–π–º–µ—Ä —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Gallop On
            setTimeout(() => {
                disclaimer.style.display = 'none';
                gallopBtn.classList.add('visible');
            }, 2000);
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
            video.load();
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∫–ª–æ–Ω–∞ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        const card = document.getElementById('interactiveCard');
        
        document.addEventListener('mousemove', (e) => {
            if (interactiveCard.classList.contains('active')) {
                const xAxis = (e.pageX - window.innerWidth / 2) / 20;
                const yAxis = (e.pageY - window.innerHeight / 2) / 20;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.05)`;
            }
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
            card.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                card.style.transition = 'transform 0.1s';
            }, 500);
        });

        card.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });

        console.log('üöÄ –°–∞–π—Ç –≥–æ—Ç–æ–≤!');
    </script>
</body>
</html>
