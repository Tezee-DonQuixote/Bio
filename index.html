<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezee - Portfolio</title>
    <style>
        /* Все ваши стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: none;
        }

        .video-background.active {
            display: block;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            width: 420px;
            height: 580px;
            transition: transform 0.1s;
            display: none;
        }

        .container.active {
            display: block;
            animation: containerAppear 1s ease-out;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
            animation: avatarAppear 0.8s ease-out 0.3s both;
        }

        @keyframes avatarAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: textAppear 0.6s ease-out 0.5s both;
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .original-name {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            transition: all 0.5s ease;
            animation: textAppear 0.6s ease-out 0.7s both;
        }

        .original-name.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .social-buttons {
            display: none;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .social-buttons.active {
            display: flex;
            animation: buttonsAppear 0.8s ease-out 0.9s both;
        }

        @keyframes buttonsAppear {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-buttons.single-mode {
            gap: 0;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .social-btn img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .social-btn:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }

        .social-btn.fade-out {
            opacity: 0;
            transform: scale(0.5);
            width: 0;
            margin: 0;
            transition: all 0.5s ease;
        }

        .social-btn.center-mode {
            transform: scale(1.3);
            z-index: 10;
            position: relative;
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: scale(1.3); }
            50% { transform: scale(1.4); }
        }

        .links-container {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
            min-height: 120px;
        }

        .links-container.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: center;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .link-item:active {
            transform: scale(0.95);
        }

        .site-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin-top: 10px;
            animation: buttonAppear 0.6s ease-out 1.1s both;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .site-link.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .decoration-line {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.5), transparent);
            margin: 20px auto;
            animation: lineAppear 0.6s ease-out 0.8s both;
        }

        @keyframes lineAppear {
            0% {
                opacity: 0;
                width: 0%;
            }
            100% {
                opacity: 1;
                width: 60%;
            }
        }

        .disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .gallop-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1500;
            transition: all 0.5s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            animation: gallopPulse 2s infinite;
        }

        .gallop-btn.visible {
            transform: translate(-50%, -50%) scale(1);
            animation: gallopAppear 0.8s ease-out, gallopPulse 2s infinite 0.8s;
        }

        @keyframes gallopAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .gallop-btn.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            pointer-events: none;
            transition: all 0.8s ease;
        }

        @keyframes gallopPulse {
            0% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
        }

        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
            animation: controlsAppear 0.6s ease-out 1.2s both;
        }

        .sound-controls.active {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .sound-toggle {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.3);
        }

        .sound-toggle.unmuted {
            background: rgba(0, 255, 0, 0.3);
        }

        .volume-slider-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 20px;
            padding: 15px;
            display: none;
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s ease-out;
        }

        .volume-slider-container.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .volume-slider {
            width: 120px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.2);
        }

        .sound-icon {
            color: white;
            font-size: 1.2em;
            min-width: 20px;
            text-align: center;
        }

        .sound-text {
            color: white;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        /* Стили для прогресс-бара */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            flex-direction: column;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-percent {
            color: white;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            text-align: center;
        }

        .loading-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-top: 5px;
        }

        .quick-start-btn {
            background: rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .quick-start-btn:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
        }

        @keyframes controlsAppear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 550px;
                margin: 20px;
            }
            .profile-card {
                padding: 30px;
            }
            .social-btn {
                width: 55px;
                height: 55px;
            }
            .sound-controls {
                top: 10px;
                right: 10px;
            }
            .volume-slider {
                width: 100px;
            }
            .progress-container {
                width: 250px;
            }
            .loading-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    </div>

        <div class="sound-toggle muted" id="soundToggle">

    </div>

        <div class="profile-card">
            <img src="https://i.ibb.co/jZvZyfyQ/photo-2025-01-14-20-43-36.jpg" alt="Tezee Avatar" class="avatar">
            <h1 class="main-name selectable">⚫Tezee🔴</h1>

            <p class="original-name selectable" id="originalName">tezee_its_me</p>

                <a class="social-btn" id="socialBtn1" data-type="discord">

                    <img src="https://i.ibb.co/MxVxRD01/roblox-icon.png" alt="Roblox">

    <script>
        // Данные для ссылок
        const linkData = {
            'discord': [
                { text: 'tezee_its_me', link: 'tezee_its_me', action: 'copy' },
                { text: 'Web', link: 'https://discordapp.com/users/829078720915701791', action: 'open' }
            ],
            'github': [
                { text: 'Tezee-DonQuixote', link: 'https://github.com/Tezee-DonQuixote', action: 'open' }
            ],
            'roblox': [
                { text: 'Limbo-ketety4', link: 'https://www.roblox.com/users/1240586947/profile', action: 'open' }
            ],
            'steam': [
                { text: 'Steam-Tezee', link: 'https://steamcommunity.com/profiles/76561199112098020/', action: 'open' }
            ]
        };

        // Основная логика
        const gallopBtn = document.getElementById('gallopBtn');
        const disclaimer = document.getElementById('disclaimer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const loadingDetails = document.getElementById('loadingDetails');
        const quickStartBtn = document.getElementById('quickStartBtn');
        const videoBackground = document.getElementById('videoBackground');
        const soundControls = document.getElementById('soundControls');
        const soundToggle = document.getElementById('soundToggle');
        const volumeSliderContainer = document.getElementById('volumeSliderContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const interactiveCard = document.getElementById('interactiveCard');
        const originalName = document.getElementById('originalName');
        const socialButtons = document.getElementById('socialButtons');
        const portfolioBtn = document.getElementById('portfolioBtn');
        const linksContainer = document.getElementById('linksContainer');

        let websiteStarted = false;
        let currentActiveButton = null;
        let isMuted = true;
        let isVolumeVisible = false;
        let bgVideo = null;
        let useQuickStart = false;

        // Оптимизированные версии видео (разные качество)
        const videoSources = {
            low: "https://files.catbox.moe/z94p0s.mp4", // Низкое качество, быстро грузится
            high: "https://files.catbox.moe/rvkv8u.mp4"  // Оригинальное качество
        };

        // Обновление прогресс-бара
        function updateProgress(percent, details = "") {
            progressBar.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
            if (details) {
                loadingDetails.textContent = details;
            }
        }

        // Создание видео элемента с прогрессивной загрузкой
        function createVideoElement(quality = 'low') {
            const video = document.createElement('video');
            video.id = 'bgVideo';
            video.loop = true;
            video.playsinline = true;
            video.preload = 'auto';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.style.filter = 'brightness(0.7)';
            
            const source = document.createElement('source');
            source.src = videoSources[quality];
            source.type = 'video/mp4';
            video.appendChild(source);
            
            return video;
        }

        // Функция прогрессивной загрузки
        function loadVideoProgressive() {
            updateProgress(10, "Загрузка быстрой версии...");
            
            // Сначала грузим низкокачественную версию
            bgVideo = createVideoElement('low');
            videoBackground.appendChild(bgVideo);
            
            // Настройка видео
            bgVideo.volume = 0.5;
            bgVideo.muted = true;
            
            // События загрузки быстрой версии
            bgVideo.addEventListener('loadstart', function() {
                updateProgress(15, "Подключение к серверу...");
            });

            bgVideo.addEventListener('progress', function() {
                if (bgVideo.buffered.length > 0 && bgVideo.duration > 0) {
                    const loaded = bgVideo.buffered.end(0);
                    const duration = bgVideo.duration;
                    const percent = (loaded / duration) * 100;
                    
                    // Быстрая версия считается загруженной при 30%
                    const quickLoadPercent = Math.min(percent, 30);
                    updateProgress(10 + quickLoadPercent * 0.6, `Быстрая загрузка: ${Math.round(quickLoadPercent)}%`);
                    
                    // Показываем кнопку быстрого старта когда есть достаточно данных
                    if (quickLoadPercent >= 15 && !useQuickStart) {
                        quickStartBtn.style.display = 'block';
                        loadingDetails.textContent = "Можно начать с частичной загрузкой!";
                    }
                    
                    // Если загружено достаточно для плавного воспроизведения
                    if (quickLoadPercent >= 25 && !websiteStarted) {
                        autoStartIfReady();
                    }
                }
            });

            bgVideo.addEventListener('canplay', function() {
                updateProgress(80, "Быстрая версия готова!");
                if (!websiteStarted && !useQuickStart) {
                    setTimeout(() => autoStartIfReady(), 500);
                }
            });

            bgVideo.addEventListener('canplaythrough', function() {
                updateProgress(90, "Видео готово к бесперебойному воспроизведению");
                if (!websiteStarted) {
                    startWebsite();
                }
            });

            // Фоновая загрузка качественной версии
            setTimeout(() => {
                loadHighQualityVersion();
            }, 1000);
        }

        // Загрузка качественной версии в фоне
        function loadHighQualityVersion() {
            const highQualityVideo = createVideoElement('high');
            highQualityVideo.style.display = 'none';
            highQualityVideo.preload = 'auto';
            
            highQualityVideo.addEventListener('progress', function() {
                if (highQualityVideo.buffered.length > 0 && highQualityVideo.duration > 0) {
                    const loaded = highQualityVideo.buffered.end(0);
                    const duration = highQualityVideo.duration;
                    const percent = (loaded / duration) * 100;
                    
                    // Обновляем общий прогресс
                    if (percent > 0) {
                        const totalProgress = 80 + (percent * 0.2); // Последние 20% для HD версии
                        updateProgress(totalProgress, `Загрузка HD версии: ${Math.round(percent)}%`);
                    }
                }
            });

            highQualityVideo.addEventListener('canplaythrough', function() {
                updateProgress(100, "HD версия полностью загружена!");
                
                // Плавная замена на качественную версию
                setTimeout(() => {
                    if (bgVideo) {
                        highQualityVideo.currentTime = bgVideo.currentTime;
                        highQualityVideo.volume = bgVideo.volume;
                        highQualityVideo.muted = bgVideo.muted;
                        highQualityVideo.style.display = 'block';
                        bgVideo.style.display = 'none';
                        
                        // Запускаем HD версию
                        highQualityVideo.play().catch(e => console.log('HD video play error:', e));
                        
                        // Обновляем ссылку на текущее видео
                        bgVideo = highQualityVideo;
                        
                        setTimeout(() => {
                            if (bgVideo.parentNode) {
                                // Удаляем старую версию
                                const oldVideo = bgVideo.parentNode.querySelector('video[style*="display: none"]');
                                if (oldVideo) oldVideo.remove();
                            }
                        }, 2000);
                    }
                }, 500);
            });

            videoBackground.appendChild(highQualityVideo);
        }

        // Автоматический старт когда готово
        function autoStartIfReady() {
            if (!websiteStarted && bgVideo.readyState >= 3) { // HAVE_FUTURE_DATA
                updateProgress(85, "Запуск сайта...");
                setTimeout(() => startWebsite(), 1000);
            }
        }

        // Быстрый старт по кнопке
        quickStartBtn.addEventListener('click', function() {
            useQuickStart = true;
            quickStartBtn.style.display = 'none';
            updateProgress(70, "Быстрый старт активирован!");
            setTimeout(() => startWebsite(), 500);
        });

        // Обработчик громкости
        volumeSlider.addEventListener('input', function() {
            if (bgVideo) {
                bgVideo.volume = this.value;
                updateSoundIcon();
            }
        });

        // Переключение звука
        soundToggle.addEventListener('click', function() {
            if (!bgVideo) return;
            
            isMuted = !isMuted;
            bgVideo.muted = isMuted;
            updateSoundToggle();
            
            if (!isMuted) {
                setTimeout(() => {
                    volumeSliderContainer.classList.add('active');
                    isVolumeVisible = true;
                }, 100);
            } else {
                volumeSliderContainer.classList.remove('active');
                isVolumeVisible = false;
            }
        });

        document.addEventListener('click', function(event) {
            if (isVolumeVisible && !soundControls.contains(event.target)) {
                volumeSliderContainer.classList.remove('active');
                isVolumeVisible = false;
            }
        });

        function updateSoundToggle() {
            if (!bgVideo) return;
            
            if (isMuted) {
                soundToggle.classList.remove('unmuted');
                soundToggle.classList.add('muted');
                soundToggle.querySelector('.sound-text').textContent = 'Вкл звук';
            } else {
                soundToggle.classList.remove('muted');
                soundToggle.classList.add('unmuted');
                soundToggle.querySelector('.sound-text').textContent = 'Выкл звук';
            }
            updateSoundIcon();
        }

        function updateSoundIcon() {
            if (!bgVideo) return;
            
            const soundIcon = soundToggle.querySelector('.sound-icon');
            if (bgVideo.muted || bgVideo.volume === 0) {
                soundIcon.textContent = '🔇';
            } else if (bgVideo.volume < 0.3) {
                soundIcon.textContent = '🔈';
            } else if (bgVideo.volume < 0.7) {
                soundIcon.textContent = '🔉';
            } else {
                soundIcon.textContent = '🔊';
            }
        }

        // Показываем кнопку Gallop On после дисклеймера
        setTimeout(() => {
            gallopBtn.classList.add('visible');
        }, 2000);

        // Функция запуска сайта
        function startWebsite() {
            if (websiteStarted) return;
            websiteStarted = true;
            
            gallopBtn.classList.add('hidden');
            disclaimer.style.display = 'none';
            
            setTimeout(() => {
                videoBackground.classList.add('active');
                interactiveCard.classList.add('active');
                soundControls.classList.add('active');
                
                // Запускаем видео
                if (bgVideo) {
                    bgVideo.play().catch(e => {
                        console.log('Ошибка воспроизведения:', e);
                        showPlayButton();
                    });
                    
                    // Скрываем загрузочный экран
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                }
            }, 300);
        }

        function showPlayButton() {
            const playBtn = document.createElement('button');
            playBtn.textContent = '▶️ Воспроизвести видео';
            playBtn.style.position = 'fixed';
            playBtn.style.top = '80px';
            playBtn.style.left = '20px';
            playBtn.style.background = 'rgba(255, 0, 0, 0.5)';
            playBtn.style.color = 'white';
            playBtn.style.border = '1px solid rgba(255, 0, 0, 0.7)';
            playBtn.style.padding = '10px 15px';
            playBtn.style.borderRadius = '10px';
            playBtn.style.cursor = 'pointer';
            playBtn.style.zIndex = '100';
            playBtn.style.backdropFilter = 'blur(10px)';
            playBtn.addEventListener('click', function() {
                if (bgVideo) {
                    bgVideo.play();
                }
                playBtn.remove();
            });
            document.body.appendChild(playBtn);
        }

        gallopBtn.addEventListener('click', startWebsite);

        // Остальной код без изменений...
        // [Здесь остальной JavaScript код]

        // Зацикливание видео
        function setupVideoLoop() {
            if (bgVideo) {
                bgVideo.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                });
            }
        }

        // Обработка ошибок видео
        function handleVideoError() {
            console.log('Ошибка загрузки видео, используем градиентный фон');
            updateProgress(100, "Ошибка загрузки, используется градиентный фон");
            
            videoBackground.innerHTML = '<div style="width:100%;height:100%;background:linear-gradient(45deg, #000, #330000, #000);background-size:400% 400%;animation:gradient 10s ease infinite;"></div>';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes gradient {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                if (!websiteStarted) startWebsite();
            }, 1000);
        }

        // Начинаем прогрессивную загрузку при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadVideoProgressive();
        });

        // Инициализация
        updateSoundToggle();
    </script>
</body>
</html>
