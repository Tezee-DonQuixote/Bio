<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezee - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: linear-gradient(45deg, #000000, #1a0000, #000000);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-100px) translateX(100px) rotate(90deg); }
            50% { transform: translateY(-200px) translateX(0) rotate(180deg); }
            75% { transform: translateY(-100px) translateX(-100px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        .container {
            position: relative;
            width: 420px;
            height: 580px;
            transition: transform 0.1s;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 10px 40px rgba(255, 0, 0, 0.3),
                0 0 100px rgba(255, 0, 0, 0.1) inset;
            border: 1px solid rgba(255, 0, 0, 0.4);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.6);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            animation: avatarGlow 2s ease-in-out infinite alternate;
        }

        @keyframes avatarGlow {
            from { box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
            to { box-shadow: 0 0 40px rgba(255, 0, 0, 0.6); }
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.3);
            animation: textPulse 3s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.3); }
            50% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.5); }
        }

        .original-name {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .original-name.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .social-buttons {
            display: none;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .social-buttons.active {
            display: flex;
        }

        .social-buttons.single-mode {
            gap: 0;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn img {
            width: 75%;
            height: 75%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }

        .social-btn:hover img {
            transform: scale(1.2);
            filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }

        .social-btn.fade-out {
            opacity: 0;
            transform: scale(0.5);
            width: 0;
            margin: 0;
        }

        .social-btn.center-mode {
            transform: scale(1.3);
            z-index: 10;
            position: relative;
            animation: centerPulse 2s ease-in-out infinite;
        }

        @keyframes centerPulse {
            0%, 100% { transform: scale(1.3); }
            50% { transform: scale(1.4); }
        }

        .links-container {
            display: none;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
            min-height: 120px;
        }

        .links-container.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .link-item.copied {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.5);
            animation: copiedPulse 0.5s ease;
        }

        @keyframes copiedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .site-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .site-link:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
        }

        .site-link.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .decoration-line {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.8), transparent);
            margin: 20px auto;
            animation: linePulse 2s ease-in-out infinite;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.6);
            text-align: center;
            z-index: 2000; /* Уменьшил z-index */
            backdrop-filter: blur(10px);
            animation: disclaimerFade 4s forwards;
        }

        @keyframes disclaimerFade {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .gallop-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Начинаем с scale(0) */
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 50, 50, 0.5));
            border: 2px solid rgba(255, 0, 0, 0.6);
            color: white;
            padding: 18px 35px;
            border-radius: 25px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            z-index: 2500; /* Увеличил z-index чтобы была поверх дисклеймера */
            transition: all 0.5s ease;
            box-shadow: 
                0 5px 20px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.2) inset;
            animation: gallopPulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            opacity: 0; /* Начинаем невидимой */
        }

        .gallop-btn.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1); /* Появляемся с анимацией */
        }

        .gallop-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 50, 50, 0.7));
            box-shadow: 
                0 8px 30px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3) inset;
        }

        .gallop-btn.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            pointer-events: none;
        }

        @keyframes gallopPulse {
            0%, 100% { 
                box-shadow: 
                    0 5px 20px rgba(255, 0, 0, 0.3),
                    0 0 30px rgba(255, 0, 0, 0.2) inset;
            }
            50% { 
                box-shadow: 
                    0 8px 30px rgba(255, 0, 0, 0.5),
                    0 0 40px rgba(255, 0, 0, 0.3) inset;
            }
        }

        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none; /* Сначала скрываем */
        }

        .sound-controls.active {
            display: block;
        }

        .sound-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .sound-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .sound-btn.muted {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
        }

        .volume-mixer {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            min-width: 150px;
        }

        .sound-controls:hover .volume-mixer {
            display: block;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            height: 6px;
        }

        .volume-value {
            color: white;
            font-size: 0.8em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 550px;
                margin: 20px;
            }
            
            .profile-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="animatedBg"></div>

    <div class="disclaimer" id="disclaimer">
        Сайт был создан по приколу по этому могут быть недочёты.
    </div>

    <button class="gallop-btn" id="gallopBtn">Gallop On</button>

    <div class="sound-controls" id="soundControls">
        <div class="sound-btn" id="soundBtn">🎵 Звук</div>
    </div>

    <div class="container" id="interactiveCard">
        <div class="profile-card">
            <img src="https://i.ibb.co/jZvZyfyQ/photo-2025-01-14-20-43-36.jpg" alt="Tezee Avatar" class="avatar">
            <h1 class="main-name selectable">⚫Tezee🔴</h1>
            <div class="decoration-line"></div>
            <p class="original-name selectable" id="originalName">tezee_its_me</p>
            
            <div class="social-buttons" id="socialButtons">
                <a class="social-btn" id="socialBtn1" data-type="telegram">
                    <img src="https://i.ibb.co/YBBpDm6R/photo-2025-01-14-20-43-36.jpg" alt="Telegram">
                </a>
                <a class="social-btn" id="socialBtn2" data-type="discord">
                    <img src="https://i.ibb.co/ZzWRFfGJ/photo-2025-01-14-20-43-36.jpg" alt="Discord">
                </a>
                <a class="social-btn" id="socialBtn3" data-type="github">
                    <img src="https://i.ibb.co/N2VcGLFQ/photo-2025-01-14-20-43-36.jpg" alt="GitHub">
                </a>
            </div>

            <div class="links-container" id="linksContainer">
                <div class="link-item" data-link="https://t.me/tezee">Telegram: @tezee</div>
                <div class="link-item" data-link="tezee#1234">Discord: tezee#1234</div>
                <div class="link-item" data-link="https://github.com/tezee">GitHub: tezee</div>
            </div>
            
            <a class="site-link" id="portfolioBtn">Tezee Portfolio</a>
        </div>
    </div>

    <script>
        // Создаем анимированные частицы для фона
        function createParticles() {
            const bg = document.getElementById('animatedBg');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                bg.appendChild(particle);
            }
        }

        // Основная логика
        const gallopBtn = document.getElementById('gallopBtn');
        const disclaimer = document.getElementById('disclaimer');
        const soundControls = document.getElementById('soundControls');
        const interactiveCard = document.getElementById('interactiveCard');

        // Создаем частицы при загрузке
        createParticles();

        // Функция запуска сайта
        function startWebsite() {
            gallopBtn.classList.add('hidden');
            disclaimer.style.display = 'none';
            
            // Показываем основной контент
            soundControls.style.display = 'block';
            interactiveCard.style.display = 'block';
            
            // Добавляем финальную анимацию появления
            document.body.style.animation = 'gradientShift 10s ease infinite';
        }

        // Показываем кнопку Gallop On после загрузки
        window.addEventListener('load', function() {
            // Показываем кнопку через небольшую задержку после дисклеймера
            setTimeout(() => {
                gallopBtn.classList.add('visible');
            }, 500);
        });

        gallopBtn.addEventListener('click', startWebsite);

        // Автоматический запуск через 4 секунды
        setTimeout(() => {
            if (!gallopBtn.classList.contains('hidden')) {
                startWebsite();
            }
        }, 4000);

        // Остальная функциональность
        const originalName = document.getElementById('originalName');
        const socialButtons = document.getElementById('socialButtons');
        const portfolioBtn = document.getElementById('portfolioBtn');
        const linksContainer = document.getElementById('linksContainer');
        const soundBtn = document.getElementById('soundBtn');

        let currentActiveButton = null;

        function toggleSocialButtons() {
            portfolioBtn.classList.add('hidden');
            originalName.classList.add('hidden');
            setTimeout(() => socialButtons.classList.add('active'), 300);
        }

        function selectSocialButton(clickedButton) {
            if (currentActiveButton === clickedButton) {
                resetSocialButtons();
                return;
            }

            currentActiveButton = clickedButton;
            const buttons = socialButtons.querySelectorAll('.social-btn');
            
            buttons.forEach(button => {
                if (button !== clickedButton) button.classList.add('fade-out');
            });

            setTimeout(() => {
                clickedButton.classList.add('center-mode');
                socialButtons.classList.add('single-mode');
                setTimeout(() => linksContainer.classList.add('active'), 300);
            }, 500);
        }

        function resetSocialButtons() {
            const buttons = socialButtons.querySelectorAll('.social-btn');
            linksContainer.classList.remove('active');
            buttons.forEach(button => button.classList.remove('fade-out', 'center-mode'));
            setTimeout(() => {
                socialButtons.classList.remove('single-mode');
                currentActiveButton = null;
            }, 300);
        }

        portfolioBtn.addEventListener('click', toggleSocialButtons);
        
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                selectSocialButton(this);
            });
        });

        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function() {
                const textToCopy = this.dataset.link;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    this.classList.add('copied');
                    const originalText = this.textContent;
                    this.textContent = '✓ Скопировано!';
                    setTimeout(() => {
                        this.classList.remove('copied');
                        this.textContent = originalText;
                    }, 2000);
                });
            });
        });

        // Убрал звуковую систему, т.к. видео нет
        soundBtn.addEventListener('click', function() {
            // Можно добавить звуковые эффекты позже
            this.textContent = this.textContent === '🎵 Звук' ? '🔇 Звук' : '🎵 Звук';
        });

        // Эффект наклона
        const card = document.getElementById('interactiveCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (e.pageX - window.innerWidth / 2) / 25;
            const yAxis = (e.pageY - window.innerHeight / 2) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.03)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
        });

        console.log('🚀 Сайт запущен с анимированным фоном!');
    </script>
</body>
</html>
