<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezee - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .selectable {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: none;
        }

        .video-background.active {
            display: block;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .container {
            position: relative;
            width: 420px;
            height: 580px;
            transition: transform 0.1s;
            display: none;
        }

        .container.active {
            display: block;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            object-fit: cover;
        }

        .main-name {
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .original-name {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .original-name.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            overflow: hidden;
        }

        .social-buttons {
            display: none;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }

        .social-buttons.active {
            display: flex;
        }

        .social-buttons.single-mode {
            gap: 0;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .social-btn img {
            width: 75%;
            height: 75%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .social-btn:hover img {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }

        .social-btn.fade-out {
            opacity: 0;
            transform: scale(0.5);
            width: 0;
            margin: 0;
        }

        .social-btn.center-mode {
            transform: scale(1.3);
            z-index: 10;
            position: relative;
        }

        .links-container {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
            min-height: 120px;
        }

        .links-container.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .link-item.copied {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.5);
        }

        .site-link {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin-top: 10px;
        }

        .site-link:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .site-link.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .decoration-line {
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.5), transparent);
            margin: 20px auto;
        }

        .disclaimer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .gallop-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1500;
            transition: all 0.5s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            animation: gallopPulse 2s infinite;
        }

        .gallop-btn.visible {
            transform: translate(-50%, -50%) scale(1);
        }

        .gallop-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        @keyframes gallopPulse {
            0% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3); }
        }

        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
        }

        .sound-controls.active {
            display: block;
        }

        .sound-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .sound-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .sound-btn.muted {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.5);
        }

        .volume-mixer {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            min-width: 150px;
        }

        .sound-controls:hover .volume-mixer {
            display: block;
        }

        .volume-slider {
            width: 100%;
            margin: 10px 0;
        }

        .volume-value {
            color: white;
            font-size: 0.8em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                min-height: 550px;
                margin: 20px;
            }
            .profile-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        –°–∞–π—Ç –±—ã–ª —Å–æ–∑–¥–∞–Ω –ø–æ –ø—Ä–∏–∫–æ–ª—É –ø–æ —ç—Ç–æ–º—É –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–¥–æ—á—ë—Ç—ã.
    </div>

    <button class="gallop-btn" id="gallopBtn">Gallop On</button>

    <div class="sound-controls" id="soundControls">
        <div class="sound-btn" id="soundBtn">üîä –ó–≤—É–∫ –≤–∫–ª</div>
        <div class="volume-mixer">
            <div class="volume-value">–ì—Ä–æ–º–∫–æ—Å—Ç—å: <span id="volumeValue">60%</span></div>
            <input type="range" min="0" max="100" value="60" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <div class="video-background" id="videoBackground">
        <!-- –ü–†–û–°–¢–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –í–ú–ï–°–¢–û –í–ò–î–ï–û -->
        <div style="width:100%;height:100%;background:linear-gradient(45deg, #000, #330000, #000);background-size:400% 400%;animation:gradient 10s ease infinite;"></div>
    </div>

    <div class="container" id="interactiveCard">
        <div class="profile-card">
            <img src="https://i.ibb.co/jZvZyfyQ/photo-2025-01-14-20-43-36.jpg" alt="Tezee Avatar" class="avatar">
            <h1 class="main-name selectable">‚ö´Tezeeüî¥</h1>
            <div class="decoration-line"></div>
            <p class="original-name selectable" id="originalName">tezee_its_me</p>
            
            <div class="social-buttons" id="socialButtons">
                <a class="social-btn" id="socialBtn1" data-type="telegram">
                    <img src="https://i.ibb.co/YBBpDm6R/photo-2025-01-14-20-43-36.jpg" alt="Telegram">
                </a>
                <a class="social-btn" id="socialBtn2" data-type="discord">
                    <img src="https://i.ibb.co/ZzWRFfGJ/photo-2025-01-14-20-43-36.jpg" alt="Discord">
                </a>
                <a class="social-btn" id="socialBtn3" data-type="github">
                    <img src="https://i.ibb.co/N2VcGLFQ/photo-2025-01-14-20-43-36.jpg" alt="GitHub">
                </a>
            </div>

            <div class="links-container" id="linksContainer">
                <div class="link-item" data-link="https://t.me/tezee">Telegram: @tezee</div>
                <div class="link-item" data-link="tezee#1234">Discord: tezee#1234</div>
                <div class="link-item" data-link="https://github.com/tezee">GitHub: tezee</div>
            </div>
            
            <a class="site-link" id="portfolioBtn">Tezee Portfolio</a>
        </div>
    </div>

    <script>
        // –ü–†–û–°–¢–ê–Ø –ò –†–ê–ë–û–ß–ê–Ø –õ–û–ì–ò–ö–ê
        console.log('üöÄ –ó–∞–ø—É—Å–∫ —Å–∞–π—Ç–∞...');

        const gallopBtn = document.getElementById('gallopBtn');
        const disclaimer = document.getElementById('disclaimer');
        const videoBackground = document.getElementById('videoBackground');
        const interactiveCard = document.getElementById('interactiveCard');
        const soundControls = document.getElementById('soundControls');

        // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Gallop On –ø–æ—Å–ª–µ –¥–∏—Å–∫–ª–µ–π–º–µ—Ä–∞
        setTimeout(() => {
            gallopBtn.classList.add('visible');
            console.log('‚úÖ –ö–Ω–æ–ø–∫–∞ Gallop On –ø–æ–∫–∞–∑–∞–Ω–∞');
        }, 2500); // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã (–ø–æ—Å–ª–µ –¥–∏—Å–∫–ª–µ–π–º–µ—Ä–∞)

        // 2. –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–π—Ç–∞
        function startWebsite() {
            console.log('üé¨ –ù–∞–∂–∞—Ç–∞ Gallop On');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –¥–∏—Å–∫–ª–µ–π–º–µ—Ä
            gallopBtn.style.display = 'none';
            disclaimer.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            videoBackground.classList.add('active');
            interactiveCard.classList.add('active');
            soundControls.classList.add('active');
            
            console.log('‚úÖ –°–∞–π—Ç –∑–∞–ø—É—â–µ–Ω');
        }

        // 3. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        gallopBtn.addEventListener('click', startWebsite);

        // 4. –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –Ω–µ –Ω–∞–∂–∞–ª–∏
        setTimeout(() => {
            if (gallopBtn.style.display !== 'none') {
                console.log('‚è∞ –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥');
                startWebsite();
            }
        }, 5000);

        // 5. –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ (—Ä–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è)
        const originalName = document.getElementById('originalName');
        const socialButtons = document.getElementById('socialButtons');
        const portfolioBtn = document.getElementById('portfolioBtn');
        const linksContainer = document.getElementById('linksContainer');
        const soundBtn = document.getElementById('soundBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        let currentActiveButton = null;

        function toggleSocialButtons() {
            portfolioBtn.classList.add('hidden');
            originalName.classList.add('hidden');
            setTimeout(() => socialButtons.classList.add('active'), 300);
        }

        function selectSocialButton(clickedButton) {
            if (currentActiveButton === clickedButton) {
                resetSocialButtons();
                return;
            }

            currentActiveButton = clickedButton;
            const buttons = socialButtons.querySelectorAll('.social-btn');
            
            buttons.forEach(button => {
                if (button !== clickedButton) button.classList.add('fade-out');
            });

            setTimeout(() => {
                clickedButton.classList.add('center-mode');
                socialButtons.classList.add('single-mode');
                setTimeout(() => linksContainer.classList.add('active'), 300);
            }, 500);
        }

        function resetSocialButtons() {
            const buttons = socialButtons.querySelectorAll('.social-btn');
            linksContainer.classList.remove('active');
            buttons.forEach(button => button.classList.remove('fade-out', 'center-mode'));
            setTimeout(() => socialButtons.classList.remove('single-mode'), 300);
            currentActiveButton = null;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        portfolioBtn.addEventListener('click', toggleSocialButtons);
        
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                selectSocialButton(this);
            });
        });

        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function() {
                const textToCopy = this.dataset.link;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    this.classList.add('copied');
                    const originalText = this.textContent;
                    this.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        this.classList.remove('copied');
                        this.textContent = originalText;
                    }, 2000);
                });
            });
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∫–ª–æ–Ω–∞
        document.addEventListener('mousemove', (e) => {
            const xAxis = (e.pageX - window.innerWidth / 2) / 25;
            const yAxis = (e.pageY - window.innerHeight / 2) / 25;
            interactiveCard.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.03)`;
        });

        interactiveCard.addEventListener('mouseleave', () => {
            interactiveCard.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
        });

        // –°—Ç–∏–ª–∏ –¥–ª—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
        const style = document.createElement('style');
        style.textContent = `
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        `;
        document.head.appendChild(style);

        console.log('‚úÖ –°–∞–π—Ç –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
</body>
</html>
